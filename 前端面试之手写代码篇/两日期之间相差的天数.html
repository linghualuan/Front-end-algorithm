<body>
    <script>    
        const dayDiff = (date1, date2) => {
            return Math.ceil(Math.abs(date1.getTime() - date2.getTime()) / (1000 * 60 * 60 * 24))
        }

        console.log(dayDiff(new Date('2021-10-21'), new Date('2022-02-12')))
    </script>
</body>
